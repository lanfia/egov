{% extends 'egov_core/base-app.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron">
        <div class="content-section">
                <form  method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">System Login</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Log In</button>
                    </div>
                </form>
        </div>
      </div>

{% endblock content %}
