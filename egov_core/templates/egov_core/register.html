{% extends 'egov_core/base-app.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron">
        <div class="content-section">
                <form  method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Register a System User</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already Have An Account? <a class="ml-2" href="{% url 'signin' %}">Sign In</a>
                    </small>
                </div>
        </div>
      </div>

{% endblock content %}
